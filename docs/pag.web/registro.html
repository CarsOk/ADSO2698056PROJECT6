<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Registro De Usuario</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="email" placeholder="Usuario">
                        <label for=""></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="Contraseña">
                        <label for=""></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder="Correo Electrónico">
                        <label for=""></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="call-outline"></ion-icon>
                        <input type="tel" placeholder="Teléfono">
                        <label for=""></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="card-outline"></ion-icon>
                        <input type="text" placeholder="Identificación">
                        <label for=""></label>
                    </div>
                    <button>Registrarse</button>
                    
                </form>
                <br>
                <div class="forget">
                     <p>¿ya te registraste?  <a href="login.html" style="color: rgb(8, 160, 8);"><b>Inicia sesion aqui</b></a></p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
